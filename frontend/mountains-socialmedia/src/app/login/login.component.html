<div class="container">
  <div class="card card-container">
    <form name="form-signin" (ngSubmit)="login()">
      <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="user.username" #username="ngModel" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" #password="ngModel" required />
      </div>

      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
    </form><!-- /form -->
    <a [routerLink]="['/register']" class="btn btn-link">Create new Account!</a>
  </div><!-- /card-container -->
</div><!-- /container -->
