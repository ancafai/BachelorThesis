<div>
  <h1>Users List</h1>
  <table>
    <tr>
      <th>FirstName</th>
      <th>LastName</th>
      <th>Mail</th>
      <th>Username</th>
      <th>Password</th>
      <th>Points</th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.mail }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.password }}</td>
      <td>{{ user.points }}</td>
    </tr>
  </table>
</div>
