
<div class="page-header" filter-color="orange">
  <div class="page-header-image" style="background-image:url(assets/img/bg11.jpg)"></div>
  <div class="container">
    <div class="col-md-4 content-center">
      <div class="col-md-8 card card-login card-plain">
        <form class=" form" method="" action="">
          <div class="content">
            <div class="input-group form-group-no-border input-lg">
              <div class="input-group-prepend">
                <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
              </div>
              <input type="text" class="form-control" name="username" [(ngModel)]="username"  placeholder="Username..." (blur)="focus=false" >
            </div>
            <div class="input-group form-group-no-border input-lg">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
              </div>
              <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Password..."  (blur)="focus1=false"/>
            </div>
          </div>
          <div class="footer text-center">
            <button class="btn btn-primary btn-round btn-lg btn-block" (click)="login()" >Get Started</button>
          </div>
          <div class="pull-left">
            <h6>
              <a href="/user/register" class="link">Create Account</a>
            </h6>
          </div>
        </form>
      </div>
    </div>
  </div>
