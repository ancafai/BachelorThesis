<div class="section">
  <div class="container">
    <div class="row"></div>
    <div class="row">
      <div class="col-md-12 mt-5">
        <h1>Edit your profile</h1>
        <div class="profile-picture">
          <div class="fileinput fileinput-new" data-provides="fileinput">

            <div>
              <span class="btn btn-outline-default btn-file btn-round">
                <span class="fileinput-new">Change Photo</span>
                <input type="hidden" value="" name="..."><input #myFile type="file" name="" (change)="fileChange($event)">
              </span>
              <br>
              <button (click)="deletePhoto()" class="btn btn-link btn-danger fileinput-exists" data-dismiss="fileinput">
                <i class="fa fa-times"></i>
                I do not want a profile picture
              </button>
            </div>
          </div>
        </div>
        <div class="form-group">
          <h2>Name </h2>
          <input class="form-control border-input" type="text" name="firstName"
                 [(ngModel)]="user.firstName" #firstName="ngModel"> <br>
          <input class="form-control border-input" type="text" name="lastName"
                 [(ngModel)]="user.lastName" #lastName="ngModel" >

        </div>
        <div class="form-group">
          <h2>Tell us something about you</h2>
          <textarea name="text" class="form-control" [(ngModel)]="user.description"></textarea>
        </div>

      </div>
    </div>
    <div class="row inline-column-row">
      <div class="col-md-6 col-sm-6 ml-auto">
        <button class="btn btn-outline-danger btn-block btn-round" (click)="goBack(event)">Cancel</button>
      </div>
      <div class="col-md-6 col-sm-6 mr-auto">
        <button class="btn btn-primary btn-block btn-round" (click)="editUser($event)">Save &amp; Publish
        </button>
      </div>
    </div>
</div>
</div>
