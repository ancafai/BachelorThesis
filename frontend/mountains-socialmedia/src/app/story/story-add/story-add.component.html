<div class="wrapper">
              <form>

                <div class="row">
                  <div class="col-md-9 col-sm-9">
                    <h1>Describe your story</h1>
                    <div class="form-group">
                      <h2>Id user</h2>
                      <input type="text" name="userId" class="form-control" [(ngModel)]="story.userId"
                                #userId="ngModel">
                    </div>
                    <div class="form-group">
                      <h2>Title </h2>
                      <input class="form-control border-input" type="text" name="title"
                             [(ngModel)]="story.title" #title="ngModel">
                    </div>
                    <div class="form-group">
                      <h2>Description</h2>
                      <textarea name="text" class="form-control" [(ngModel)]="story.text"
                                placeholder="Write your story.."></textarea>
                    </div>

                    <div class="form-group">
                      <h2>Color</h2>
                      <input type="text" name="color" class="form-control" [(ngModel)]="story.color"
                             #color="ngModel">
                    </div>

                  </div>
                </div>
                <div class="row inline-column-row">
                  <div class="col-md-3 col-sm-3 ml-auto">
                    <button class="btn btn-outline-danger btn-block btn-round">Cancel</button>
                  </div>
                  <div class="col-md-3 col-sm-3 mr-auto">
                    <button class="btn btn-primary btn-block btn-round" (click)="createStory($event)">Save &amp; Publish
                    </button>
                  </div>
                </div>
              </form>
</div>
