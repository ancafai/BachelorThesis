<div class="section">
  <div class="container">
              <form>

                <div class="row">
                  <div class="col-md-10 col-sm-10">
                    <h1>Describe your story</h1>
                    <div class="form-group">
                      <h2>Title </h2>
                      <input class="form-control border-input" type="text" name="title"
                             [(ngModel)]="story.title" #title="ngModel">
                    </div>
                    <div class="form-group">
                      <h2>Content of the story</h2>
                      <textarea name="text" class="form-control description-box" [(ngModel)]="story.text"
                                placeholder="Write your story.."></textarea>
                    </div>

                    <div class="form-group">
                      <h2>Color</h2>

                       <input type="color" name="color" [(ngModel)]="story.color" value="#e66465" #color="ngModel">
                    </div>

                    <div ngbDropdown class="d-inline-block dropdown long-dropdown">
                      <button class="btn btn-danger btn-outline-danger long-dropdown-btn"
                              id="location-dropdown" ngbDropdownToggle>{{selectedMountain}}
                      </button>
                      <div ngbDropdownMenu aria-labelledby="mountain-dropdown" class="dropdown-danger">
                        <button class="dropdown-item" *ngFor="let mountain of mountainNames" (click)="changeMountain(mountain)">{{mountain}}
                        </button>
                      </div>
                    </div>




                  </div>
                </div>
                <div class="row inline-column-row">
                  <div class="col-md-5">
                    <button class="btn btn-outline-danger btn-block btn-round">Cancel</button>
                  </div>
                  <div class="col-md-5">
                    <button class="btn btn-primary btn-block btn-round" (click)="createStory($event)">Save &amp; Publish</button>
                  </div>
                </div>
              </form>
</div>
</div>
