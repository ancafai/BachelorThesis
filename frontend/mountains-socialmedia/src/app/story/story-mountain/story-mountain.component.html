<div>
  <h1>Stories List</h1>
  <table>
    <tr>
      <th>UserId</th>
      <th>Title</th>
      <th>Text</th>
      <th>Color</th>
    </tr>

    <tr *ngFor="let story of stories">
      <td>{{ story.userId }}</td>
      <td>{{ story.title }}</td>
      <td>{{ story.text }}</td>
      <td>{{ story.color }}</td>
    </tr>
  </table>
</div>
